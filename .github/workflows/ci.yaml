name: train-model

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    # =====================
    # SETUP MINICONDA
    # =====================
    - name: Set up Miniconda
      uses: conda-incubator/setup-miniconda@v3
      with:
        auto-update-conda: true
        activate-environment: base
        auto-activate-base: true
        use-mamba: true

    # =====================
    # INSTALL MLFLOW
    # =====================
    - name: Install MLflow
      shell: bash -l {0}
      run: |
        pip install mlflow

    # =====================
    # RUN MLFLOW PROJECT
    # =====================
    - name: Run training with MLflow Project
      shell: bash -l {0}
      run: |
        mlflow run .