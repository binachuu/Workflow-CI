name: train-model

on: [push]

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Miniconda
      uses: conda-incubator/setup-miniconda@v3
      with:
        auto-update-conda: true
        activate-environment: ""
        python-version: 3.10

    - name: Install MLflow
      shell: bash -l {0}
      run: |
        pip install mlflow

    - name: Run training with MLflow Project
      shell: bash -l {0}
      run: |
        mlflow run .