name: train-model

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          python-version: "3.10"
          activate-environment: true
          auto-update-conda: true
          conda-solver: libmamba

      - name: Install MLflow
        shell: bash -l {0}
        run: |
          pip install mlflow

      - name: Run training with MLflow Project
        shell: bash -l {0}
        run: |
          mlflow run MLProject