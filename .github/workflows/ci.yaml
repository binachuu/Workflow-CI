name: train-model

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1️⃣ SETUP MINICONDA (TANPA PYTHON VERSION)
      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          auto-activate-base: false
          activate-environment: ""
          use-mamba: true

      # 2️⃣ INSTALL MLFLOW (GLOBAL, BUKAN DI ENV PROJECT)
      - name: Install MLflow
        shell: bash -l {0}
        run: |
          pip install mlflow==3.8.0

      # 3️⃣ RUN MLFLOW PROJECT
      - name: Run training with MLflow Project
        shell: bash -l {0}
        run: |
          mlflow run .